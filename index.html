<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cat Clicker Premium App</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id='app'>
		<div id="list" class="list"></div>
		<div id="cat" class="cat"></div>
		<div id="admin" class="admin">
			<button class="admin__open-btn">Admin</button>
			<form>
				<input type="text" name="name">
				<input type="text" name="image">
				<input type="text" name="clickCount">

				<button class="admin__cancel-btn">Cancel</button> 
				<button class="admin__submit-btn" type="submit">Add Cat</button>
			</form>
		</div>
	</div>



	
	<script src="Models/ModelCat.js" type="text/javascript"></script>

	<script src="Views/ViewCat.js" type="text/javascript"></script>
	<script src="Views/ViewList.js" type="text/javascript"></script>
	<script src="Views/ViewAdmin.js" type="text/javascript"></script>

	<script src="Controllers/Controller.js" type="text/javascript"></script>

	<script src="App.js" type="text/javascript"></script>
</body>
</html>
